<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script type="text/javascript">
      function validateLogin() {
        console.log("here");
        var user = document.getElementById("username").value;
        var pass = document.getElementById("password").value;

        if (user == "admin" && pass == "admin") {
          window.location = "mathsco1.html";
         
        } else {
          alert("incorrect");
        }
        return false;
      }
    </script>
  </head>
  <body
    style="border-style: solid; border-width: thin; min-height: 100vh; position: relative;"
  >
    <div>
      <header align="center" style="background-color: #e6e5e5;">
        Login Page
      </header>
    </div>
    <div
      class="container mt-5 p-3 col-8"
      align="center"
      style="border-style: solid; border-width: thin;"
    >
     
        <div class="d-flex col-5">
          <label class="mr-4">Username </label>
          <input type="text" required id="username" class="form-control" />
        </div>

        <div class="d-flex col-5 mt-3">
          <label class="mr-4">Password </label>
          <input type="password" required id="password" class="form-control" />
        </div>

        <div class="col-3 " align="right">
          <input
            type="submit"
            value="Login"
            class="form-control mt-3 btn btn-secondary"
            onclick=' validateLogin()'
          />
        </div>
    
    </div>
    <footer
      align="center"
      style="background-color: #e6e5e5; position: absolute;width: 100%;height: 2.5rem; bottom: 0;"
    >
      New User!<a href="#"> Register Here</a>
    </footer>
  </body>
</html>
