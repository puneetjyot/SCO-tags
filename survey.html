    />
  </head>
  <body>
    <div align="center">
      <div style="border-style: solid; width: 900px; border-radius: 25px;">
        <div>
          <header
            align="center"
            class="p-1"
            style="background-color: #e6e5e5; height: 2.5rem; border-radius: 25px;"
          >
            Question 4
          </header>
        </div>
        <div class="container">
          <div align="left">
            <div class="d-flex justify-content-between">
              <div class="col-10">
                <p class="mt-3" style="font-size: 13px;">
                  How did you like the center?
                </p>
                <div class="d-flex">
                  <div>
                    <label class="mr-2">Comments:</label>
                  </div>
                  <div class="col-9">
                    <textarea
                      rows="4"
                      name="surveytext"
                      class="form-control"
                    ></textarea>
                  </div>
                </div>
              </div>
            </div>
            <div class="m-3">

                    <option value="sanfrancisco">San Francisco</option>
                    <option value="mountainview">Mountain View</option>
                    <option value="paloalto">Palo Alto</option>
                    <option value="Sunnyvale">Sunnyvale</option>
                </select>
              </div>
              <div class="m-3">
                <label>Room Number#: </label>
                <select id='room'>
                    <option value="110">Room 110</option>
                    <option value="210">Room 210</option>
                    <option value="310">Room 310</option>
                    <option value="410">Room 410</option>
                    <option value="510">Room 510</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-6">
          <div class="m-4">
            <span>  <button class="btn btn-outline-secondary mr-2" style="font-size: 13px;" onclick="submitSelection()"> Submit & Get score</button> </span>
            <span> <button class="btn btn-outline-secondary" style="font-size: 13px;" onclick="resetSelection()"> Skip & Get score</button></span>
          </div>
        </div>
       </div>
       
        </div>

      </div>
    </div>
