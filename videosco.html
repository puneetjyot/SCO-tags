  <script>
    var correct=0
    var questionanswered=0
    resetSelection=()=>{
      document.querySelector('input[name = "video1"]:checked').checked = false;
     // alert(document.querySelector('input[name = "math1"]:checked').value+"alert")
    }
    submitSelection=()=>{

    var answer= document.querySelector('input[name = "video1"]:checked').value;
   console.log(answer)
    if(answer!==null)
      {
        questionanswered=questionanswered+1;
      }

    if(answer=='first')
    {
        correct+= 1;
       
    }
    sessionStorage.setItem('videocorrect',correct)
    sessionStorage.setItem('videoquestionanswered',questionanswered)
    window.location='survey.html'
    }
