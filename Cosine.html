<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div align="center">
      <div style="border-style: solid; width: 900px; border-radius: 25px;">
        <div>
          <header
            align="center"
            class="p-1"
            style="background-color: #e6e5e5; height: 2.5rem; border-radius: 25px;"
          >
            Question 2
          </header>
        </div>
        <div class="container">
          <p align="left" class="mt-3">
            Select the cosine theorm formula.
          </p>
          <div class="col-12 mt-5">
            <div class="mt-4 d-flex justify-content-between">
              <div>
                <input type="radio" id="first" name="math2" value="first" />
                <label for="first">
                  <math xmlns="http://www.w3.org/1998/Math/MathML">
                    <mrow
                      ><mi>cos</mi>
                      <mrow>
                        <mo>(</mo>
                        <mrow>
                          <mi>&alpha;</mi>
                          <mo>&plusmn;</mo>
                          <mi>&beta;</mi>
                        </mrow>
                        <mo>)</mo>
                      </mrow>
                      <mo>=</mo>
                      <mrow>
                        <mi>cos </mi>
                        <mi>&alpha;</mi>
                        <mi> cos</mi>
                        <mi> &beta;</mi>

                        <mo>&mnplus;</mo>

                        <mi>sin </mi>
                        <mi>&alpha;</mi>
                        <mi> sin</mi>
                        <mi> &beta;</mi>
                      </mrow>
                    </mrow>
                  </math>
                </label>
              </div>
              <div>
                <input type="radio" id="second" name="math2" value="second" />
                <label for="second">
                  <math xmlns="http://www.w3.org/1998/Math/MathML">
                    <mrow
                      ><mi>sin</mi>
                      <mrow>
                        <mo>(</mo>
                        <mrow>
                          <mi>&alpha;</mi>
                          <mo>&plusmn;</mo>
                          <mi>&beta;</mi>
                        </mrow>
                        <mo>)</mo>
                      </mrow>
                      <mo>=</mo>
                      <mrow>
                        <mi>sin</mi><mi>&alpha;</mi>
                        <mi> cos</mi>
                        <mi> &beta;</mi>

                        <mo>&plusmn;</mo>

                        <mi>cos</mi>
                        <mi> &alpha;</mi>
                        <mi> sin</mi>
                        <mi> &beta;</mi>
                      </mrow>
                    </mrow>
                  </math>
                </label>
              </div>
            </div>
            <div class="mt-4 d-flex justify-content-between">
                <div>
              <input type="radio" id="third" name="math2" value="third" />
              <label for="third">
                <math xmlns="http://www.w3.org/1998/Math/MathML">
                
                    <mrow> 
                        <mrow>
                             <mi>sin </mi><mi>&alpha;</mi>
                             <mo>+</mo>
                             <mi>sin </mi><mi>&beta;</mi>
                             <mo>=</mo>
                          </mrow>
                             <mrow>
                            <mrow><mi>2sin</mi>
                             <mo>(</mo> 
                             <mrow>
                               <mfrac>
                               <mrow><mi>&alpha;</mi>
                               <mo>+</mo>
                                 <mi> &beta;</mi></mrow>
                                 
                                 <mi>2</mi>
                               </mfrac>
                             </mrow>
                         <mo>)</mo>
              
                            <mrow>
                            <mo>+</mo>
                            <mrow><mi>cos</mi>
               <mo>(</mo> 
                             <mrow>
                               <mfrac>
                               <mrow><mi>&alpha;</mi>
                               <mo>-</mo>
                                 <mi> &beta;</mi></mrow>
                                 
                                 <mi>2</mi>
                               </mfrac>
                             </mrow>
                         <mo>)</mo>
                            </mrow>
                           </mrow>
                       
              </mrow>
                
                </math>

              </label>
              </div>
              <div>
                <input type="radio" id="fourth" name="math2" value="fourth" />
                <label for="fourth">
                  <math xmlns="http://www.w3.org/1998/Math/MathML">
                
                    <mrow> 
                        <mrow>
                             <mi>sin </mi><mi>&alpha;</mi>
                             <mo>-</mo>
                             <mi>sin</mi> <mi>&beta;</mi>
                             <mo>=</mo>
                          </mrow>
                             <mrow>
                            <mrow><mi>2cos</mi>
                             <mo>(</mo> 
                             <mrow>
                               <mfrac>
                               <mrow><mi>&alpha;</mi>
                               <mo>+</mo>
                                 <mi> &beta;</mi></mrow>
                                 
                                 <mi>2</mi>
                               </mfrac>
                             </mrow>
                         <mo>)</mo>
              
                            <mrow>
                            <mo>+</mo>
                            <mrow><mi>sin</mi>
               <mo>(</mo> 
                             <mrow>
                               <mfrac>
                               <mrow><mi>&alpha;</mi>
                               <mo>-</mo>
                                 <mi> &beta;</mi></mrow>
                                 
                                 <mi>2</mi>
                               </mfrac>
                             </mrow>
                         <mo>)</mo>
                            </mrow>
                           </mrow>
                       
              </mrow>
              
                </math>
              </div>
            </div>
          </div>
        </div>
     
      <div class="m-2">
        <span>  <button class="btn btn-outline-secondary mr-2" style="font-size: 13px;" onclick="submitSelection()"> Submit & next question</button> </span>
        <span> <button class="btn btn-outline-secondary" style="font-size: 13px;" onclick="resetSelection()"> Cancel & clear question</button></span>
    </div>
    </div>
    </div>
  </body>
  <script>
    var correct=parseInt(sessionStorage.getItem('mathcorrect'));
    var questionanswered=parseInt(sessionStorage.getItem('mathquestionanswered'));
    resetSelection=()=>{
      document.querySelector('input[name = "math2"]:checked').checked = false;
     // alert(document.querySelector('input[name = "math1"]:checked').value+"alert")
    }
    submitSelection=()=>{

    var answer= document.querySelector('input[name = "math2"]:checked').value;
   
    if(answer)
      {
        questionanswered=questionanswered+1;
      }

    if(answer=='first')
    {
        correct+= 1;
       
    }
    sessionStorage.setItem('mathcorrect',correct)
    sessionStorage.setItem('mathquestionanswered',questionanswered)
    window.location='englishsco.html'
    }
</script>
</html>
